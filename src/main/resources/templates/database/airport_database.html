<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<!--http://www.thymeleaf.org -->
<head>
    <meta charset="UTF-8">
    <title>Airport Information</title>
</head>

<body>
<h1>Airport Information</h1>

<table>
    <tr>
        <td>Code:</td>
        <td th:text="${airports.airportCode}"></td>

    <tr>

    </tr>
</table>

<br><a href="../airports">Back to Top page</a>

</body>
</html>
